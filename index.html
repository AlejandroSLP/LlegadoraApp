        <!-- Reproductor -->
        <div class="audio-player" id="skin">

			<div class="holder">
				<div class="cover">
					<img alt="Portada la Llegadora Radio" src="./img/llegadora-cover.png">
				</div>

				<div class="audio-wrapper" id="player-container" href="javascript:;">
					<audio id="myAudio" autoplay>
						<source src="script.js" type="audio/mpeg">
					</audio>
				</div>

				<div class="player-controls scrubber">
					<div>
						<div>
							<p class="title"></p>            
						</div>
						<div class="range">
							<!-- <input id="dur" type="range" class="range" name="rng" min="0" max="1" step="0.00000001" value="0" onchange="mSet()" style="width: 100%" placeholder="Duracion de la transmision"> -->                           
             <!-- loader -->
        <!-- <div id="loader" class="loader" style="display:none;"></div> -->
        <div id="loader" class="loader"></div>
        <!-- loader -->
            </div>
						
						<!-- <span class="time start-time">1:00</span> -->
						
						
						<div class="ctrl">
							<div>
								<a class="ctrl_btn " id="prev"><i class="fa fa-arrow-left" ></i></a>
								<span id="play-btn" class="fa fa-play "></span>
								<a class="ctrl_btn " id="next"><i class="fa fa-arrow-right" ></i></a>
							</div>
							<div class="volumeControl">
								<div class="wrapper">
									<i class="fa fa-volume-up"></i>
									<span class="outer">
										<span class="inner"></span>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div>
					</div>
				</div>
			</div>
         </div>
